<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Management Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Management Frontend</h1>
    <form id="urlForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <button type="button" id="addUrlButton">Add URL</button>
    </form>
    <ul id="urlList"></ul>
    <button type="button" id="fetchNumbersButton">Fetch Numbers</button>
    <div id="numbersOutput"></div>
    
    <script src="script.js"></script>
</body>
</html>
